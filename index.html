<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <!-- result container -->
        <div class="container">
          <!-- <input type="text" class="input" readonly> -->
          <textarea class="input" rows="3" readonly></textarea>
        </div>

        <!-- operaotrs container -->
        <div class="container">
          <div class="operators">
            <div class="op">+</div>

            <div class="op">-</div>

            <div class="op">ร</div>

            <div class="op">รท</div>
          </div>
        </div>

        <!-- numbers and  equal to -->

        <div class="container">
          <!-- numbers buttons  -->

          <div class="buttons">
            <div class="numbers">
              <div class="top">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>

                <div class="equal">
                  <div class="sign">=</div>
                </div>
              </div>

              <div class="top">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
              </div>

              <div class="top">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
              </div>

              <div class="top">
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="clear">C</div>
              </div>
            </div>

            <!-- equall to buttons  -->

            <div class="equal"></div>
          </div>
        </div>
      </div>
    </section>

    <hr class="line" />

    <script src="script.js"></script>
  </body>
</html>
